<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    <title>Loại thống kê</title>
</head>
<body>
<div class="container">
    <h2>Loại thống kê</h2>
    <div class="dropdown">
        <select class="form-select" aria-label="Default select example">
            <th:block th:each="item : ${loaiThongKeList}">
                <option th:value="${item.id}" th:text="${item.name}"></option>
            </th:block>
        </select>
    </div>
    </br></br>
    <button type="button" class="btn btn-primary" onclick="showThongKeSach()">Tiếp tục</button>
</div>
</body>
<script>
    function showThongKeSach() {
        location.href = "/quanly/thongkesach";
    }
</script>
</html>
